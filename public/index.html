<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="chat">
        <div class="viewport">

        </div>
        <div class="inputs">
            <input type="text" class="userName" placeholder="user name">
            <input type="text" class="content" placeholder="mensaje">
            <button class="button">enviar</button>
        </div>
    </div>

    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root{
        --fondo: #17224D;
        --fondo2: #0a0e21;
        --message:  #fff;
        --blanco: #007fff;
    }

    

    body{
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .chat{
       height: 600px;
       width: 90%;

        display: flex;
        flex-direction: column;
    }

    .viewport{
        height: 500px;
        flex-grow: 1;
        background-color: var(--fondo);
        overflow: hidden;
        overflow-y: auto;
    }

    .inputs{
        background-color: var(--fondo2);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        padding: 5px;
    }

    .inputs input
    {
        background-color: var(--fondo);
        border: none;
        outline: none;
        margin-top: 5px;
        margin-right: 5px;
        height: 30px;
        border-radius: 5px;
        width: 300px;
        padding: 10px;
        color: var(--message);
        font-family: monospace;
    }
    
    .inputs button{
        width: 100px;
        background-color: var(--fondo);
        border: none;
        outline: none;
        margin-top: 5px;
        border-radius: 5px;
        padding: 10px;
        color: var(--message);
        font-family: monospace;
    }

    .message{
        width: fit-content;
        max-width: 90vw;
        display: flex;
        flex-direction: column;
        align-items: flex-start;

        padding: 10px;
        margin: 10px;
        border-radius: 0px 7px 7px 7px;

        color: var(--blanco);
        background-color: var(--message);

        font-family: monospace;
        box-sizing: border-box;
    }

    .message p{
        width: 100%;
        word-wrap: break-word;
        font-size: 1.3em;
    }

    .message h3{
        margin-bottom: 5px ;
        font-size: 1.5em;
    }
    </style>

    <script src="socket.io/socket.io.js"></script>
    <script>
        const socket = io()

        const viewport = document.querySelector(".viewport")
        const userName = document.querySelector(".userName");
        const content = document.querySelector(".content")
        const button = document.querySelector(".button")

        button.addEventListener("click",()=>{
            socket.emit("New:message",{
                userName: userName.value,
                content: content.value
            })
            
            content.value = ""
        })

        socket.on("New:message",({userName,content})=>{
            viewport.innerHTML += `
            <div class="message">
                 <h3>${userName}</h3>
                 <p>${content}</p>
            </div>`
            
            viewport.scrollTo(0, viewport.scrollHeight)
        })
    </script>
</body>
</html>
