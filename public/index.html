<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="chat">
        <div class="modal__background">
            <div class="modal">
                <h2>ingrese un user name para poder usar el chat</h2>
                <form class="add__name">
                    <input class="userName" type="text" name="" placeholder="ingrese su user Name">
                    <button>ingresar</button>
                </form>
            </div>
        </div>
        <div class="viewport">
        </div>
            
        <form class="form inputs">
            <div class="actions">
                <span class="typing">nadie esta escribiendo en estos momentos</span>
            </div>
            <input type="text" class="content" placeholder="mensaje">
            <button class="button">
                <svg class="send" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" stroke-width="3" stroke="currentColor" fill="none"><path d="M38.61,54.93,27.94,35.57,9.08,25.38a1,1,0,0,1,.2-1.8L54.08,8.64a1,1,0,0,1,1.27,1.27L40.41,54.73A1,1,0,0,1,38.61,54.93Z"/><line x1="55.13" y1="8.91" x2="27.94" y2="35.57" stroke-linecap="round"/></svg></button>
        </form>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
